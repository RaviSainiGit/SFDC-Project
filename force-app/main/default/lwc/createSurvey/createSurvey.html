<template>
    <lightning-card title="Create Survey">
        <template if:true={isStep1}>
            <div class="slds-p-around_medium">
                <lightning-input label="Survey Name" value={surveyName} onchange={handleNameChange}></lightning-input></br>
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </div>
        </template>
        <template if:true={isStep2}>
            <div class="slds-p-around_medium">
                <lightning-input label="Welcome Page" value={surveyHeader} onchange={handleURLChange}></lightning-input></br>
                <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>&nbsp;&nbsp;
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </div>
        </template>
        <template if:true={isStep3}>
            <div class="slds-p-around_medium">
                <lightning-input label="Survey Question" value={surveyQuestion} onchange={handleQuestionChange}></lightning-input></br>
                <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>&nbsp;&nbsp;
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </div>
        </template>
        <template if:true={isStep4}>
            <div class="slds-p-around_medium">
                <lightning-input label="Thank You Text" value={thankYouText} onchange={handleThankYouTextChange}></lightning-input></br>
                <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>&nbsp;&nbsp;
                <lightning-button label="Create Survey" variant="brand" onclick={handleCreateSurvey}></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
