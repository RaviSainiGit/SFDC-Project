<template>
     
    <lightning-card title = "Login Form" icon-name="standard:contact">
        <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                    <div class="custom-box">
                        <lightning-input type="text" label="User name" value={userNameVal} name="userName" onchange={loginHandleChange} class="slds-m-around_x-small"></lightning-input>
                    </div> 
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <div class="custom-box">
                        <lightning-input type="text" label="Password" value={passwordVal} name="Password" onchange={loginHandleChange} class="slds-m-around_x-small"></lightning-input>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="12" padding="around-small">
                    <div class="custom-box">
                        <lightning-button variant="brand" label="Login" onclick={handleLogin} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
